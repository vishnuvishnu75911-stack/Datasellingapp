<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glow Haven - Luxury Skincare</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: #111;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header img {
      height: 40px;
      border-radius: 50%;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
    }
    .hero {
      text-align: center;
      padding: 30px 20px;
    }

    /* Offer Box */
    .offer-box {
      display: inline-block;
      text-align: center;
      margin-bottom: 20px;
    }
    .offer-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 12px;
    }
    .glow-btn {
      background: linear-gradient(90deg, #f5c542, #f5a623);
      color: #000;
      padding: 10px 18px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 15px;
      box-shadow: 0 0 15px rgba(245, 180, 0, 0.8);
      border: none;
      cursor: pointer;
    }
    .discount-tag {
      display: inline-block;
      background: linear-gradient(90deg, #ff4444, #ff8800);
      color: #fff;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 20px;
      margin: 8px 0;
      box-shadow: 0 0 15px rgba(255, 80, 0, 0.9);
    }
    .offer-price {
      font-size: 20px;
      margin: 6px 0;
    }
    .offer-price strike {
      color: #888;
      margin-right: 6px;
    }
    #timer {
      font-size: 16px;
      font-weight: bold;
      color: #ffd966;
      text-shadow: 0 0 10px rgba(255, 215, 100, 0.8);
    }

    /* Cover Image */
    .cover img {
      display: block;
      width: 85%; /* smaller size */
      max-width: 350px;
      height: auto;
      margin: 15px auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 165, 0, 0.3);
    }

    /* Sticky Button */
    .sticky-btn {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(90deg, #f5c542, #f5a623);
      color: #000;
      padding: 14px 28px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: bold;
      z-index: 20;
      box-shadow: 0px 0px 12px rgba(245, 180, 0, 0.8);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div style="display:flex;align-items:center;gap:10px;">
      <img src="logo.png" alt="Glow Haven Logo">
      <div>
        <strong>Glow Haven</strong><br>
        <small>Luxury Self-Care</small>
      </div>
    </div>
    <nav>
      <a href="#how">How it works</a>
      <a href="#why">Why us</a>
      <a href="#faq">FAQ</a>
    </nav>
  </header>

  <!-- Hero -->
  <div class="hero">
    <!-- Offer Section Above Image -->
    <div class="offer-box">
      <div class="offer-buttons">
        <button class="glow-btn">üî• Limited Time Offer</button>
        <button class="glow-btn">Buy Now</button>
      </div>
      <div class="offer-price">
        <strike>‚Çπ1499</strike> <span style="color:#fff;font-weight:bold;">‚Çπ149</span>
      </div>
      <div class="discount-tag">üéâ Save 90% Today!</div>
      <div id="timer">‚è≥ Offer ends in 2:00:00</div>
    </div>

    <!-- Cover Image -->
    <div class="cover">
      <img src="cover.jpg" alt="Glow Haven product preview">
    </div>
  </div>

  <!-- Sticky Button -->
  <a href="https://pages.razorpay.com/Js5F2gM" class="sticky-btn">üí≥ Pay ‚Çπ149 & Download Instantly</a>

  <!-- Countdown Timer Script -->
  <script>
    function startTimer(duration, display) {
      let timer = duration, hours, minutes, seconds;
      setInterval(function () {
        hours = parseInt(timer / 3600, 10);
        minutes = parseInt((timer % 3600) / 60, 10);
        seconds = parseInt(timer % 60, 10);

        hours = hours < 10 ? "0" + hours : hours;
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = "‚è≥ Offer ends in " + hours + "h " + minutes + "m " + seconds + "s";

        if (--timer < 0) {
          timer = duration; // reset
        }
      }, 1000);
    }
    window.onload = function () {
      const twoHours = 60 * 60 * 2; // 2 hours
      const display = document.querySelector('#timer');
      startTimer(twoHours, display);
    };
  </script>
</body>
</html>
